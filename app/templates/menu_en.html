<script>
    var right = document.getElementsByClassName("right");
var si = right.length;
var z = 1;

document.addEventListener('click', function(event) {
    var x = event.clientX;
    var windowWidth = window.innerWidth;

    if (x < windowWidth / 2) {
        turnLeft();
    } else {
        turnRight();
    }
});

function turnRight() {
    if (si >= 1) {
        si--;
    } else {
        si = right.length - 1;
        function sttmot(i) {
            setTimeout(function () { right[i].style.zIndex = "auto"; }, 300);
        }
        for (var i = 0; i < right.length; i++) {
            right[i].className = "right";
            sttmot(i);
            z = 1;
        }
    }
    right[si].classList.add("flip");
    z++;
    right[si].style.zIndex = z;
}

function turnLeft() {
    if (si < right.length) {
        si++;
    } else {
        si = 1;
        for (var i = right.length - 1; i > 0; i--) {
            right[i].classList.add("flip");
            right[i].style.zIndex = right.length + 1 - i;
        }
    }
    right[si - 1].className = "right";
    setTimeout(function () { right[si - 1].style.zIndex = "auto"; }, 350);
}

function goToHome() {
    // Implemente a lógica para redirecionar para a página inicial aqui
    // Por exemplo:
    window.location.href = "/";
}
function loadMenu() {
        // Obter a URL atual
        var url = window.location.href;
        
        // Verificar se a URL contém o nome do arquivo para o menu em português
        if (url.includes('booking_pt.html')) {
            // Carregar o menu em português
            document.getElementById('menuContainer').innerHTML = '<object type="text/html" data="booking_pt.html"></object>';
        } else if (url.includes('booking_en.html')) {
            // Carregar o menu em inglês
            document.getElementById('menuContainer').innerHTML = '<object type="text/html" data="booking_en.html"></object>';
        } else {
            // Carregar um menu padrão ou mostrar uma mensagem de erro
            document.getElementById('menuContainer').innerHTML = 'Erro: Idioma não especificado na URL';
        }
    }

    // Chamar a função loadMenu() quando a página for carregada
    window.onload = loadMenu;
    </script>
